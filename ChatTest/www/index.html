<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta charset="utf-8" />

    <!--
        Personalizzare, se necessario, i criteri di sicurezza del contenuto nel tag META seguente. Aggiungere 'unsafe-inline' a default-src per abilitare JavaScript inline.
        Per dettagli, vedere http://go.microsoft.com/fwlink/?LinkID=617521
    -->
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
    <title>ChatTest</title>

    <!-- Riferimenti a ChatTest -->
    <link href="css/index.css" rel="stylesheet" />
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/spinner.css" rel="stylesheet" />
    <link href="css/mystyle.css" rel="stylesheet" />
    </head>
<body>
    <div class="container_all">
        <!-- Navigation -->
        <nav class="navbar navbar-custom navbar-fixed-top topmenu" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-main-collapse">
                        <i class="glyphicon glyphicon-menu-hamburger"></i>
                    </button>
                    <a class="navbar-brand" href="#" id="homepagelink">
                        <span class="light"><small>Benvenuto <span id="userspan"></span></small></span>
                    </a>
                </div>
                <div class="collapse navbar-collapse navbar-right navbar-main-collapse">
                    <ul class="nav navbar-nav text-right">
                        <li class="hidden">
                            <a href="#page-top"></a>
                        </li>
                        <li><a href="core/searchuser/searchuser.html" class="nav-page">Add User</a></li>
                        <li><a href="#" class="nav-page">Chat</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div id="content_under_navbar">
            <div class="text-center">
                <div id="messages">
                    <p id="messaggio"></p>
                    <i class="spinner-loading"></i>
                </div>
            </div>
            <div class="top_menu" id="top_menu">
                <div class="row">
                    <div class="col-xs-4">
                        <a href="#" class="btn btn-sm btn-primary btn_back_chat_general" id="backBTN"><i class="glyphicon glyphicon-arrow-left"></i> Indietro</a>
                    </div>
                </div>
            </div>
            <div id="container_box_chat">
                <div class="user_box_chat">
                    <a href="#" class="user_box_chat_link">
                        <div class="row">
                            <div class="col-xs-8"><h5 class="text_distance_from_left"><b>Global Chat Room</b></h5></div>
                            <div class="col-xs-4"><h6><small>Date Here</small></h6></div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12 text_distance_from_left">Last message here</div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <div id="container_chat"></div>
        <footer id="container_text">
            <div class="input-group margin">
                <input id="message" class="form-control" />
                <span class="input-group-btn">
                    <button class="btn btn-info btn-flat" id="sendMessageBTN">OK</button>
                </span>
            </div>
        </footer>
    </div>
    <!-- Riferimento Cordova aggiunto all'app durante la compilazione. -->
    <script src="cordova.js"></script>
    <script src="scripts/platformOverrides.js"></script>
    
    <script src="scripts/index.js"></script>
    <script src="scripts/jquery.js"></script>
    <script src="scripts/bootstrap.js"></script>
    <script src="scripts/JSMQ.js"></script>
    <script src="scripts/responsive_menu.js"></script>
    <script type="text/javascript">
        $("document").ready(function () { document.getElementById("userspan").innerText = localStorage["uname"]; });
    </script>
</body>
</html>
