<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Test websocket</title>
    <style>
        table
        {
            border: 0
        }

        .commslog-data
        {
            font-family: Consolas, Courier New, Courier, monospace;
        }

        .commslog-server
        {
            background-color: red;
            color: white
        }

        .commslog-client
        {
            background-color: green;
            color: white
        }
    </style>
    <script
        src="https://code.jquery.com/jquery-3.2.1.js"
        integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
        crossorigin="anonymous"></script>
</head>
<body>
    <h1>WebSocket Sample Application</h1>
    <p id="stateLabel">Ready to connect...</p>
    <div>
        <label for="connectionUrl">WebSocket Server URL:</label>
        <input id="connectionUrl" />
        <button id="connectButton" type="submit">Connect</button>
    </div>
    <p></p>
    <div>
        <label for="sendMessage">Message to send:</label>
        <input id="sendMessage" value="" />
        <button id="sendButton" type="submit">Send</button>
        <button id="closeButton" disabled>Close Socket</button>
    </div>

    <h2>Communication Log</h2>
    <table style="width: 800px">
        <thead>
            <tr>
                <td style="width: 100px">From</td>
                <td style="width: 100px">To</td>
                <td>Data</td>
            </tr>
        </thead>
        <tbody id="commsLog"></tbody>
    </table>

    <script>
        var webSocket;
        $().ready(function () {
            webSocket = new WebSocket("ws://localhost:10726");
            webSocket.onopen = function () {
                $("#stateLabel").text("connected");
            };
            webSocket.onmessage = function (evt) {
                $("#stateLabel").text(evt.data);
            };
            webSocket.onerror = function (evt) {
                alert(evt.message);
            };
            webSocket.onclose = function () {
                $("#stateLabel").text("disconnected");
            };
            $("#sendButton").click(function () {
                if (webSocket.readyState == WebSocket.OPEN) {
                    webSocket.send($("#sendMessage").val());
                }
                else {
                    $("#stateLabel").text("Connection is closed");
                }
            });
        })
        function htmlEscape(str) {
            return str
                .replace(/&/g, '&amp;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#39;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;');
        }
    </script>
</body>
</html>
